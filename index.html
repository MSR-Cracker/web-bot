    <style>
        body { background-color: #1d283a; color: white; font-family: 'Roboto', sans-serif; text-align: center; margin: 0; padding: 0; max-width: 400px; margin: 0 auto; }
        .header { background-color: #26334a; color: #FFFFFF; padding: 15px; display: flex; align-items: center; gap: 10px; font-size: 30px; padding-left: 20px; font-family: "Pacifico", serif; }

        .close-btn { background: #FF4C4C; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .footer { display: flex; justify-content: space-around; align-items: center; background-color: #1d283a; width: 100%; padding: 10px 0; position: fixed; bottom: 0; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); max-width: 400px; }
        .footer a { color: #8899a6; text-decoration: none; font-size: 14px; text-align: center; display: flex; flex-direction: column; align-items: center; font-weight: 500; }

            <p>Buy for <span id="stickerPrice"></span> ‚≠ê?</p>

    </div>
    <script>
        const userid = 6792335123;
        let selectedAmount = 0;// Direct submit endpoint
    const SUBMIT_URL = 'https://saeedg110.serv00.net/App/submit.php';

    function showPurchase(amount, src) {
        selectedAmount = amount;
        document.getElementById('stickerImage').src = src;
        document.getElementById('stickerPrice').textContent = amount;
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function triggerConfetti() {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    async function confirmPurchase() {
        const btn = document.getElementById('buyButton');
        btn.disabled = true;
        btn.innerHTML = 'Purchasing... <div class="loader"></div>';
        try {
            const url = `${SUBMIT_URL}?user_id=${userid}&amount=${selectedAmount}`;
            console.log('Request URL:', url);
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Network error: ${response.status} ${response.statusText}`);
            const data = await response.json();
            if (data.status === 'success') {
                triggerConfetti();
                alert(data.message);
            } else {
                alert(data.message || 'Purchase failed');
            }
        } catch (err) {
            console.error('Purchase Error:', err);
            alert('Error occurred: ' + err.message);
        } finally {
            btn.disabled = false;
            btn.textContent = 'Yes, Buy Now';
            closePopup();
        }
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
</script>
