<body>
    <div class="container">
        <div class="invite-section">
            <i class="fas fa-users fa-3x" style="color: #4CAF50;"></i>
            <h3>Invite friends!</h3>
            <p>You and your friend will receive bonuses for invitation.</p>

            <div class="bonus-option">
                <i class="fas fa-gift"></i>
                <div class="bonus-option-text">
                    <h4>Invite a friend</h4>
                    <span><img src="../../www.emojiall.com/images/240/telegram/2b50.gif_%3b" class="coin-icon" alt="Star Icon"> +1 Star to you and your friend</span>
                </div>
            </div>

            <div class="invite-buttons">
                <button id="inviteButton" class="invite-button">Invite a Friend</button>
                <button id="copyButton" class="copy-button"><i class="fas fa-copy"></i></button>
            </div>
        </div>

        <div class="referral-container">
            <div id="referralsDisplay" class="referral-list"></div>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i> Referral link copied!
    </div>
    <script>
    Telegram.WebApp.ready();
    window.Telegram.WebApp.setHeaderColor("#1d283a");

    const notification = document.getElementById("notification");
    const showNotification = () => {
        notification.classList.add("show");
        setTimeout(() => {
            notification.classList.remove("show");
        }, 2000);
    };

    document.getElementById("copyButton").onclick = () => {
        const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
        if (userId) {
            const referralLink = `https://t.me/TGStarAppBot?start=${userId}`;
            navigator.clipboard.writeText(referralLink).then(showNotification).catch(err => console.error("Failed to copy: ", err));
        }
    };

    window.addEventListener("load", async () => {
        const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
        const referralsDisplay = document.getElementById("referralsDisplay");
        if (userId) {
            const referralLink = `https://t.me/TGStarAppBot?start=${userId}`;
            document.getElementById("inviteButton").onclick = () => {
                window.open(
  `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=` + 
  encodeURIComponent(
    "üöÄ Join me on bot and start earning today!\n\n" +
    "üí∞ Earn Stars by referring friends & completing tasks\n" +
    "‚ö°Ô∏è Instant withdrawals when you collect enough Stars\n" +
    "üéÅ Bonus rewards for active users!\n\n" +
    "Try it now üëá"
  ), 
  "_blank"
);
            };
            try {
                const response = await fetch(`/App/daTa/Referal/ref.php?get=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    referralsDisplay.innerHTML = `
                        <div class="referral-stats">
                            <div>Total Friends Invited: ${data.total_users}</div>
                            <div>Total Stars Earned: ${data.total_rewards}</div>
                        </div>
                    `;
                    if (data.users && data.users.length > 0) {
                        data.users.forEach(user => {
                            const displayName = user.user_name.length > 25 ? user.user_name.slice(0, 22) + "..." : user.user_name;
                            const referralItem = document.createElement("div");
                            referralItem.classList.add("referral-item");
                            referralItem.innerHTML = `<div>${displayName}</div><div><img src="https://www.emojiall.com/images/240/telegram/2b50.gif" class="coin-icon" alt="Star Icon"> ${user.reward}</div>`;
                            referralsDisplay.appendChild(referralItem);
                        });
                    } else {
                        referralsDisplay.innerHTML += `<p>No referrals found <img src="cryingemoji.gif" style="width: 20px; height: 20px; vertical-align: middle;"></p>`;
                    }
                } else {
                    referralsDisplay.innerHTML = `<p>No referral data found. Start inviting friends! <img src="cryingemoji.gif" style="width: 20px; height: 20px; vertical-align: middle;"></p>`;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                referralsDisplay.innerHTML = `<p>Error loading data. Please try again later. <img src="cryingemoji.gif" style="width: 20px; height: 20px; vertical-align: middle;"></p>`;
            }
        } else {
            referralsDisplay.innerHTML = `<p>User ID not found. Please log in again. <img src="cryingemoji.gif" style="width: 20px; height: 20px; vertical-align: middle;"></p>`;
        }
    });
    </script>
